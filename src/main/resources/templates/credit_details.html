<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Описание кредита</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ru.min.js"></script>
</head>
<body>

<div class="container">
    <a class="btn btn-default" th:href="@{'/credit/list'}" role="button">К списку кредитов</a>
    <h1>Описание кредита:</h1>

    <form class="form-horizontal" id="credit-details-form">
        <input type="text" id="uid" name="uid" th:value="${credit.uid}" hidden>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Название кредита:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" th:value="${credit.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="objectPrice" class="col-sm-2 control-label">Стоимость объекта:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="objectPrice" name="objectPrice" th:value="${credit.objectPrice}">
            </div>
        </div>
        <div class="form-group">
            <label for="firstPayment" class="col-sm-2 control-label">Первоначальный платёж:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstPayment" name="firstPayment" th:value="${credit.firstPayment}">
            </div>
        </div>
        <div class="form-group">
            <label for="startCreditRate" class="col-sm-2 control-label">Начальная кредитная ставка:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startCreditRate" name="startCreditRate" th:value="${credit.startCreditRate}">
            </div>
        </div>
        <div class="form-group">
            <label for="startDate" class="col-sm-2 control-label">Дата оформления кредита:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startDate" name="startDate" th:value="${credit.startDate}">
            </div>
        </div>
        <div class="form-group">
            <label for="payoutPeriodMonths" class="col-sm-2 control-label">Срок кредитования (мес.):</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="payoutPeriodMonths" name="payoutPeriodMonths" th:value="${credit.payoutPeriodMonths}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="save-credit">Сохранить</button>
                <button type="submit" class="btn btn-default" id="calculate-credit">Расчитать</button>
            </div>
        </div>
    </form>

    <script>
        $('#startDate').datepicker({
            format: "yyyy-mm-dd",
            weekStart: 1,
            todayBtn: "linked",
            language: "ru"
        });
        $("#save-credit").click(
            function (event) {
                event.preventDefault();
                let formData = {};
                $("#credit-details-form").serializeArray().forEach((value) => formData[value.name]=value.value);
                $.ajax({
                    type: "POST",
                    url: "[[@{/credit/save}]]",
                    data: JSON.stringify(formData),
                    success: function(){},
                    dataType: "json",
                    contentType : "application/json"
                });
            });
        $("#calculate-credit").click(
            function (event) {
                event.preventDefault();
                console.log("calculate");
            });

    </script>

</div>

</body>
</html>
