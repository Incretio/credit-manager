<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список кредитов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Список кредитов:</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Название</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="credit : ${creditsList}">
            <td><a th:href="@{'/credit/details/' + ${credit.id}}" th:text="${credit.name}"></a> </td>
            <td><a class="btn btn-default" th:href="@{'/credit/delete/' + ${credit.id}}" role="button">Удалить</a></td>
        </tr>
        </tbody>
    </table>

    <form class="form-inline" th:action="@{'/credit/add'}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Новый кредит...">
        </div>
        <button type="submit" class="btn btn-default">Создать</button>
    </form>

</div>

</body>
</html>
